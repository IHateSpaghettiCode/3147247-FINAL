<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form id="registroForm">
    <input type="text" name="nombre_usuario" placeholder="Usuario" required><br>
    <input type="text" name="nombre_completo" placeholder="Nombre completo" required><br>
    <input type="email" name="correo" placeholder="Correo" required><br>
    <input type="password" name="password" placeholder="ContraseÃ±a" required><br>
    <input type="number" name="rol_id" placeholder="ID de rol" required><br>
    <button type="submit">Registrar</button>
  </form>

  <script>
    const form = document.getElementById("registroForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form));
      const response = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });
      const result = await response.json();
      alert(result.message);
    });
  </script>
